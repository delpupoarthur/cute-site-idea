<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor üíñ</title>

    <!-- Favicon -->
    <link rel="icon" href="png-transparent-emoticon-smiley-emoji-heart-smiley-love-miscellaneous-heart (1).png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ff4d4d;
            position: relative;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            transform: rotate(-45deg);
            animation: float 10s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        .photo-heart {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            animation: float 10s infinite ease-in-out;
            mask:
            radial-gradient(at 70% 31%,#000 29%,#0000 30%),
            radial-gradient(at 30% 31%,#000 29%,#0000 30%),
            linear-gradient(#000 0 0) bottom/100% 50% no-repeat;
            clip-path: polygon(-41% 0,50% 91%, 141% 0);
        }

        @keyframes float {
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        .container-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            z-index: 10;
        }

        .container-texto h1 {
            color: #d43f67;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .container-texto p {
            color: #d43f67;
            font-size: 1.2em;
        }

        .btn-custom {
            width: 200px;
            height: 60px;
            font-size: 1.2em;
            margin: 10px;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            white-space: nowrap;
        }

        .btn-maior {
            background-color: #ff4d4d;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2; /* Garante que esse bot√£o ficar√° sempre por cima */
        }

        .btn-menor {
            background-color: #333;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1; /* Coloca o bot√£o "Nhe" abaixo do bot√£o "Sim" */
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = [
                "fotos/IMG_6720.jpeg",
                "fotos/IMG_6872.jpeg",
                "fotos/IMG_6918.jpeg",
                "fotos/IMG_6967.jpeg",
                "fotos/IMG_7037.jpeg",
                "fotos/IMG_7053.jpeg",
                "fotos/IMG_7135.jpeg",
                "fotos/IMG_7159.jpeg",
                "fotos/IMG_7160.jpeg",
                "fotos/IMG_7652 Copy.jpeg",
                "fotos/IMG_7879.jpeg",
                "fotos/d0523b64-02e5-4097-a1d5-32b5333c1fa4.jpeg",
                "fotos/foto1.jpeg",
                "fotos/IMG_5017.jpeg",
                "fotos/IMG_5019.jpeg",
                "fotos/IMG_5026.jpeg",
                "fotos/IMG_5126.jpeg",
                "fotos/IMG_5269.jpeg",
                "fotos/AFD9325E-E5EE-494F-96F9-4FF196071CBB.jpg",
                "fotos/IMG_7384.jpg",
                "fotos/IMG_7666.jpg",
                "fotos/IMG_7762.jpg",
                "fotos/IMG_7793.jpg",
                "fotos/IMG_7839.jpg",
                "fotos/IMG_7886.jpg",
                "fotos/IMG_7887.jpg",
                "fotos/IMG_7935.jpg",
                "fotos/IMG_7962.jpg"
            ];
            for (let i = 0; i < 30; i++) {
                let element;
                if (Math.random() > 0.7 && images.length > 0) {
                    element = document.createElement("div");
                    element.className = "photo-heart";
                    element.style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
                } else {
                    element = document.createElement("div");
                    element.className = "heart";
                }
                element.style.left = Math.random() * 100 + "vw";
                element.style.top = Math.random() * 100 + "vh";
                element.style.animationDuration = (Math.random() * 5 + 7) + "s";
                document.body.appendChild(element);
            }

            const containerTexto = document.createElement('div');
            containerTexto.className = 'container-texto';
            containerTexto.innerHTML = `
                <h1><i class="fas fa-heart"></i> Para Meu Amor üíñ</h1>
                <p><i class="fas fa-star"></i> Paloma, voc√™ est√° pronta para desvendar esse mist√©rio cheio de carinho e surpresas?</p>
                <button id="btn-caca" class="btn-custom btn-maior">Sim, estou pronta!</button>
                <button id="btn-nhe" class="btn-custom btn-menor">Nhe, melhor deixar.</button>
            `;
            document.body.appendChild(containerTexto);

            const btnCaca = document.getElementById("btn-caca");
            const btnNhe = document.getElementById("btn-nhe");

            let tamanhoBotao = 1; // Inicializa o tamanho do bot√£o como 1

            btnNhe.addEventListener("click", function() {
                // Aumenta o bot√£o "Sim, estou pronta!" e diminui o bot√£o "Nhe"
                tamanhoBotao += 0.1; // Aumenta o tamanho a cada clique
                btnCaca.style.transform = `scale(${tamanhoBotao})`;
                btnCaca.style.fontSize = `${1.2 + (tamanhoBotao - 1) * 0.2}em`;
                btnCaca.style.lineHeight = `${60 + (tamanhoBotao - 1) * 10}px`; // Ajusta a altura da linha ao aumentar o bot√£o
                btnNhe.style.transform = "scale(1)";
                btnNhe.style.fontSize = "1.2em"; // Mant√©m o tamanho do bot√£o "Nhe" fixo
            });
        });
    </script>
</body>
</html>
