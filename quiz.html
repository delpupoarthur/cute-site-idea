<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor ðŸ’–</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ff4d4d;
            position: relative;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            transform: rotate(-45deg);
            animation: float 10s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        .photo-heart {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            animation: float 10s infinite ease-in-out;
            mask:
            radial-gradient(at 70% 31%,#000 29%,#0000 30%),
            radial-gradient(at 30% 31%,#000 29%,#0000 30%),
            linear-gradient(#000 0 0) bottom/100% 50% no-repeat;
            clip-path: polygon(-41% 0,50% 91%, 141% 0);
        }

        @keyframes float {
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Ajustando o contÃªiner centralizado para estar fixo na tela */
        .container-texto {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Cor de fundo suave e opaca */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            z-index: 10; /* Garante que o contÃªiner esteja sempre por cima das imagens */
        }

        .container-texto h1 {
            color: #d43f67; /* Cor harmÃ´nica (rosada) */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .container-texto p {
            color: #d43f67; /* Mesma cor do tÃ­tulo, para consistÃªncia */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = [
                "fotos/IMG_6720.jpeg",

                "fotos/IMG_5017.jpeg",
                "fotos/IMG_5019.jpeg",
                "fotos/IMG_5026.jpeg",
                "fotos/IMG_5126.jpeg",

                "fotos/IMG_7935.jpg",
                "fotos/IMG_7962.jpg"
            ];
            for (let i = 0; i < 30; i++) {
                let element;
                if (Math.random() > 0.7 && images.length > 0) {
                    element = document.createElement("div");
                    element.className = "photo-heart";
                    element.style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
                } else {
                    element = document.createElement("div");
                    element.className = "heart";
                }
                element.style.left = Math.random() * 100 + "vw";
                element.style.top = Math.random() * 100 + "vh";
                element.style.animationDuration = (Math.random() * 5 + 7) + "s";
                document.body.appendChild(element);
            }

            // Adicionando o contÃªiner centralizado com texto
            const containerTexto = document.createElement('div');
            containerTexto.className = 'container-texto';
            containerTexto.innerHTML = `
                <h1>Para Meu Amor ðŸ’–</h1>

            `;
            document.body.appendChild(containerTexto);

</body>
