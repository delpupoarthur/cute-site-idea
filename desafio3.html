<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Sono</title>

    <!-- Favicon -->
    <link rel="icon" href="png-transparent-emoticon-smiley-emoji-heart-smiley-love-miscellaneous-heart (1).png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ff4d4d;
            position: relative;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            z-index: 10;
        }

        .container-texto h1 {
            color: #d43f67;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .container-texto h2 {
            color: #d43f67;
            font-size: 1.8em;
        }

        .container-texto p {
            color: #d43f67;
            font-size: 1.2em;
        }

        .btn-custom {
            width: 200px;
            height: 60px;
            font-size: 1.2em;
            margin: 10px;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            white-space: nowrap;
        }

        .btn-correct {
            background-color: #f44336; /* Verde para resposta certa */
            color: white;
        }

        .btn-incorrect {
            background-color: #f44336; /* Vermelho para resposta errada */
            color: white;
        }

        /* Estilo da imagem de erro */
        .image-erro {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 20;
            animation: erroAnimation 0.5s ease-in-out;
        }

        /* Anima√ß√£o para aparecer e desaparecer a imagem */
        @keyframes erroAnimation {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(0); }
        }

        /* Estilo do texto de erro */
        .texto-erro {
            color: #f44336;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Estilo da nova tela de resposta certa */
        .tela-certa {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .tela-certa img {
            width: 200px;
            height: 200px;
        }

        .audio-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .audio-buttons button {
            margin: 10px;
            width: 200px;
            height: 60px;
        }

        .esse-button {
            margin-top: 15px;
            background-color: #5cb85c;
            color: white;
        }

        /* Ajuste para a estrutura 2x2 */
        .row {
            display: flex;
            justify-content: space-between;
        }

        .col {
            width: 48%;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container-texto">
        <h1><i class="fas fa-heart"></i> Desafio do Sono</h1>
        <h2><i class="fas fa-heart"></i> Qual desses ru√≠dos se parecem mais a Paloma dormindo?</h2>
        <p><i class="fas fa-star"></i> Escolha o som que mais se parece!</p>

        <!-- Estrutura 2x2 -->
        <div class="audio-buttons row">
            <div class="col">
                <button id="btn-audio1" class="btn-custom" onclick="playAudio('audio1')">Tocar √Åudio 1</button>
                <button id="btn-esse1" class="btn-custom esse-button">Esse!</button>
            </div>
            <div class="col">
                <button id="btn-audio2" class="btn-custom" onclick="playAudio('audio2')">Tocar √Åudio 2</button>
                <button id="btn-esse2" class="btn-custom esse-button">Esse!</button>
            </div>
        </div>

        <!-- Imagem de erro -->
        <img id="erro-imagem" class="image-erro" src="emoji-triste.png" alt="Emoji triste" />
        
        <!-- Texto de erro -->
        <div id="erro-texto" class="texto-erro" style="display: none;">
            N√£o nos conhece t√£o bem assim, n√©? üòÖ
        </div>
    </div>

    <!-- Tela de resposta certa -->
    <div id="tela-certa" class="tela-certa">
        <h1>Voc√™ acertou!</h1>
        <img src="emoji-feliz.jpg" alt="Emoji feliz" />
        <p>Agora, vamos para a pr√≥xima etapa! üíñ</p>
    </div>

    <!-- Sons de erro e sucesso -->
    <audio id="erro-som" src="erro.mp3" preload="auto"></audio>
    <audio id="audio1" src="desafio-audio\bebe-dormindo.mp3" preload="auto"></audio>
    <audio id="audio2" src="desafio-audio\paloma-dormindo.mp3" preload="auto"></audio>

    <script>
        // Captura dos bot√µes
        const btnEsse1 = document.getElementById("btn-esse1");
        const btnEsse2 = document.getElementById("btn-esse2");
        const btnEsse3 = document.getElementById("btn-esse3");
        const btnEsse4 = document.getElementById("btn-esse4");

        // Captura da imagem, texto e som de erro
        const erroImagem = document.getElementById("erro-imagem");
        const erroTexto = document.getElementById("erro-texto");
        const erroSom = document.getElementById("erro-som");

        // Captura da tela de resposta certa
        const telaCerta = document.getElementById("tela-certa");

        // A refer√™ncia ao √°udio correto
        const audioCorreto = document.getElementById("audio2"); // Supondo que o √°udio 2 seja o correto

        // Fun√ß√£o para tocar o √°udio
        function playAudio(audioId) {
            const audio = document.getElementById(audioId);
            audio.play();
        }

        // Fun√ß√£o para mostrar a imagem e o texto de erro
        function mostrarErro() {
            erroImagem.style.display = "block"; // Exibe a imagem
            erroTexto.style.display = "block"; // Exibe o texto
            erroSom.play(); // Toca o som
            setTimeout(() => {
                erroImagem.style.display = "none"; // Esconde a imagem ap√≥s 5 segundos
                erroTexto.style.display = "none"; // Esconde o texto ap√≥s 5 segundos
            }, 5000);
        }

        function mostrarTelaCerta() {
    // Esconde a tela do desafio e mostra a tela de resposta certa
    document.querySelector('.container-texto').style.display = 'none';
    telaCerta.style.display = 'block';

    // Redireciona imediatamente para a pr√≥xima p√°gina (desafio4.html)
    window.location.href = 'desafio4.html';
}

        // Adiciona os eventos de clique nos bot√µes "Esse!"
        btnEsse1.addEventListener('click', () => {
            if (audio1 === audioCorreto) {
                mostrarTelaCerta();
            } else {
                mostrarErro();
            }
        });

        btnEsse2.addEventListener('click', () => {
            if (audio2 === audioCorreto) {
                mostrarTelaCerta();
            } else {
                mostrarErro();
            }
        });
    </script>
</body>
